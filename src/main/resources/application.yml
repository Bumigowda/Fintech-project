spring:
  # data source coniguration
  datasource:
    driverClassName: org.postgresql.Driver
    password: root
    url: jdbc:postgresql://localhost:5432/postgres1
    username: postgres


  # jpa properties
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # TODO: cloud configuration properties

server:
  port: 8000
